        <!-- Masthead-->
        <header class="masthead bg-success text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Register</h1>
               
            </div>
        </header>
       
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Login Section Form-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                        <form id="registerForm" name="sentMessage" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>User Name:</label>
                                    <input class="form-control" id="username" type="username" placeholder="Username" required="required" data-validation-required-message="Please enter your username." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Email Address</label>
                                    <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Password</label>
                                    <input class="form-control" id="password" type="password" placeholder="password" required="required" data-validation-required-message="Please enter your Password." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>      
                            <br />
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Re Password</label>
                                    <input class="form-control" id="repassword" type="password" placeholder="Re password" required="required" data-validation-required-message="Please enter your Re Password." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>                                                       
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-success btn-xl" id="sendMessageButton" type="submit">Submit</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
